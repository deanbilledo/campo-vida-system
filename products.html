<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Campo Vida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: "#2d5016",
                            50: "#f0f9e8",
                            100: "#d9f0c5",
                            200: "#b8e18e",
                            300: "#94d051",
                            400: "#73ba28",
                            500: "#5a9e1a",
                            600: "#4a8414",
                            700: "#3d6b11",
                            800: "#2d5016",
                            900: "#1e3509",
                            950: "#0f1c04"
                        },
                        secondary: {
                            DEFAULT: "#8b5a2b",
                            50: "#faf7f2",
                            100: "#f3ede0",
                            200: "#e6d7c0",
                            300: "#d4bd99",
                            400: "#c19e6f",
                            500: "#b3855b",
                            600: "#a6704f",
                            700: "#8b5a2b",
                            800: "#70482a",
                            900: "#5a3c25",
                            950: "#2f1e13"
                        },
                        accent: {
                            DEFAULT: "#c2410c",
                            50: "#fff7ed",
                            100: "#ffedd5",
                            200: "#fed7aa",
                            300: "#fdba74",
                            400: "#fb923c",
                            500: "#f97316",
                            600: "#ea580c",
                            700: "#c2410c",
                            800: "#9a3412",
                            900: "#7c2d12",
                            950: "#431407"
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'bounce-gentle': 'bounceGentle 2s infinite',
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-text {
            background: linear-gradient(135deg, #2d5016, #4a8414);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4a8414, #2d5016);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #3d6b11, #1e3509);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(45, 80, 22, 0.3);
        }
        .product-card {
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-white/95 backdrop-blur-md shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="index.html" class="flex items-center space-x-3">
                        <img src="frontend/public/img/campo-vida-logo.jpeg" alt="Campo Vida Logo" class="w-10 h-10 object-cover rounded-full border-2 border-primary-200" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="w-10 h-10 bg-primary-600 rounded-full flex items-center justify-center" style="display: none;">
                            <span class="text-white font-bold text-sm">CV</span>
                        </div>
                        <span class="text-xl font-bold gradient-text">Campo Vida</span>
                    </a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-primary-600 hover:bg-primary-50 transition-colors">Home</a>
                        <a href="products.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-primary-600 bg-primary-50 transition-colors">Products</a>
                        <a href="events.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-primary-600 hover:bg-primary-50 transition-colors">Events</a>
                        <a href="blog.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-primary-600 hover:bg-primary-50 transition-colors">Blog</a>
                        <a href="about.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-primary-600 hover:bg-primary-50 transition-colors">About</a>
                        <a href="contact.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-primary-600 hover:bg-primary-50 transition-colors">Contact</a>
                    </div>
                </div>

                <!-- Desktop Actions -->
                <div class="hidden md:flex items-center space-x-4">
                    <!-- Search -->
                    <button id="searchBtn" class="text-gray-700 hover:text-primary-600 p-2 transition-colors">
                        <i class="fas fa-search w-5 h-5"></i>
                    </button>
                    
                    <!-- Wishlist -->
                    <button id="wishlistBtn" class="text-gray-700 hover:text-primary-600 p-2 transition-colors relative">
                        <i class="fas fa-heart w-5 h-5"></i>
                        <span id="wishlistCount" class="absolute -top-1 -right-1 bg-accent-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center opacity-0 scale-0 transition-all">0</span>
                    </button>
                    
                    <!-- Cart -->
                    <button id="cartBtn" class="text-gray-700 hover:text-primary-600 p-2 transition-colors relative">
                        <i class="fas fa-shopping-cart w-5 h-5"></i>
                        <span id="cartCount" class="absolute -top-1 -right-1 bg-accent-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center opacity-0 scale-0 transition-all">0</span>
                    </button>
                    
                    <!-- User -->
                    <button id="loginBtn" class="text-gray-700 hover:text-primary-600 p-2 transition-colors">
                        <i class="fas fa-user w-5 h-5"></i>
                    </button>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobileMenuBtn" class="text-gray-700 p-2">
                        <i class="fas fa-bars w-6 h-6"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobileMenu" class="hidden md:hidden bg-white border-t border-gray-200 animate-slide-up">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary-600 hover:bg-primary-50 transition-colors">Home</a>
                <a href="products.html" class="block px-3 py-2 rounded-md text-base font-medium text-primary-600 bg-primary-50">Products</a>
                <a href="events.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary-600 hover:bg-primary-50 transition-colors">Events</a>
                <a href="blog.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary-600 hover:bg-primary-50 transition-colors">Blog</a>
                <a href="about.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary-600 hover:bg-primary-50 transition-colors">About</a>
                <a href="contact.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary-600 hover:bg-primary-50 transition-colors">Contact</a>
                <div class="border-t border-gray-200 pt-4">
                    <div class="flex items-center justify-between px-3 py-2">
                        <button id="mobileCartBtn" class="flex items-center space-x-2 text-gray-700">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Cart</span>
                            <span id="mobileCartCount" class="bg-accent-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center opacity-0">0</span>
                        </button>
                        <button id="mobileLoginBtn" class="text-gray-700">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Products Header -->
    <section class="py-16 bg-gradient-to-br from-primary-50 via-white to-secondary-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-6">
                <span class="gradient-text">Fresh Organic</span>
                <span class="text-gray-800">Products</span>
            </h1>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto leading-relaxed">
                Discover our wide selection of fresh, organic produce grown sustainably by local farmers in the beautiful mountains of Baguio.
            </p>
        </div>
    </section>

    <!-- Products Section -->
    <section class="py-20 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Search and Filter -->
            <div class="mb-12 animate-fade-in" style="animation-delay: 0.1s;">
                <div class="max-w-2xl mx-auto flex flex-col sm:flex-row gap-4 mb-8">
                    <div class="flex-1 relative">
                        <input id="productSearch" type="text" placeholder="Search products..." class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all">
                        <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <select id="sortSelect" class="px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all">
                        <option value="name">Sort by Name</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="category">Category</option>
                    </select>
                </div>

                <!-- Product Categories -->
                <div class="flex flex-wrap justify-center gap-3">
                    <button class="category-pill category-btn active px-6 py-3 rounded-full bg-primary-600 text-white font-medium shadow-lg" data-category="all">
                        <i class="fas fa-th-large mr-2"></i>All Products
                    </button>
                    <button class="category-pill category-btn px-6 py-3 rounded-full bg-white text-gray-700 font-medium border-2 border-gray-200 hover:border-primary-300 hover:bg-primary-50" data-category="vegetables">
                        <i class="fas fa-carrot mr-2"></i>Vegetables
                    </button>
                    <button class="category-pill category-btn px-6 py-3 rounded-full bg-white text-gray-700 font-medium border-2 border-gray-200 hover:border-primary-300 hover:bg-primary-50" data-category="fruits">
                        <i class="fas fa-apple-alt mr-2"></i>Fruits
                    </button>
                    <button class="category-pill category-btn px-6 py-3 rounded-full bg-white text-gray-700 font-medium border-2 border-gray-200 hover:border-primary-300 hover:bg-primary-50" data-category="herbs">
                        <i class="fas fa-leaf mr-2"></i>Herbs & Spices
                    </button>
                    <button class="category-pill category-btn px-6 py-3 rounded-full bg-white text-gray-700 font-medium border-2 border-gray-200 hover:border-primary-300 hover:bg-primary-50" data-category="dairy">
                        <i class="fas fa-cheese mr-2"></i>Dairy
                    </button>
                </div>
            </div>

            <!-- Products Grid -->
            <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                <!-- Products will be populated by JavaScript -->
            </div>

            <!-- Load More Button -->
            <div class="text-center mt-12">
                <button id="loadMoreBtn" class="hidden btn-primary px-8 py-4 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all">
                    <i class="fas fa-plus mr-2"></i>
                    Load More Products
                </button>
            </div>
        </div>
    </section>

    <!-- Include shared components -->
    <div id="sharedComponents"></div>

    <!-- Notification -->
    <div id="notification" class="notification bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg">
        <div class="flex items-center space-x-2">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            <span id="notificationText">Success!</span>
        </div>
    </div>

    <script src="js/shared.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
